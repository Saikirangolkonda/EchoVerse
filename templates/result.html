<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Ready</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #000000, #0b1e31), url('../static/audio/asests/Screenshot\ 2024-12-01\ 135013.png') no-repeat center center/cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        /* Container Styling */
        .content-container {
            background: rgba(48, 45, 45, 0.9);
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 90%;
            max-width: 700px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ee330d, #676ee9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        textarea {
            background: #000000;
            color: #f8f8f9;
            border: none;
            border-radius: 10px;
            padding: 2px;
            font-size: 1rem;
            font-family: 'Courier New', monospace;
            line-height: 1.3;
            resize: none;
            width: 100%;
            height: 300px;
            margin-bottom: 0px;
            overflow-y: auto;
            /* box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8); */
        }

        textarea:focus {
            outline: none;
            border: 2px solid #0c0c0c;
        }

        .audio-container {
            margin: 30px auto;
            width: 100%;
            text-align: center;
        }

        audio {
            width: 50%;
            border-radius: 100px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }

        /* Icon Button Styling */
        .icons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            margin-top: 30px;
        }

        .icon-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #e50914;
            color: #fff;
            font-size: 3rem;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .icon-btn:hover {
            background: #fff;
            color: #e50914;
            transform: scale(1.1);
        }

        .icon-text {
            margin-top: 5px;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #e50914;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            textarea {
                height: 200px;
                font-size: 1.1rem;
            }

            .icon-btn {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            textarea {
                font-size: 1rem;
            }

            .icon-btn {
                width: 80px;
                height: 80px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Your Podcast is Ready</h1>

    <div class="content-container">
        <textarea readonly>{{ podcast_script }}</textarea>
    </div>

    <div class="audio-container">
        <audio id="podcastAudio" controls>
            <source src="{{ audio_file }}" type="audio/mpeg">>
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="icons-container">
        <a href="{{ audio_file }}" class="icon-btn" download>
            <i class="fas fa-download"></i>
            <span class="icon-text">Download</span>
        </a>
        <a href="/generate" class="icon-btn">
            <i class="fas fa-plus"></i>
            <span class="icon-text">Generate</span>
        </a>
    </div>
</body>
</html>
