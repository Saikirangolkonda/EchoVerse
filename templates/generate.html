<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Podcast</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: url('../static/assets/generate.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Overlay Effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay for contrast */
            z-index: -1; /* Keeps the overlay behind content */
        }

        /* Box and Shadows */
        form {
            background: linear-gradient(145deg, #677577, #403f3f);
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            padding: 30px;
            width: 400px;
            max-width: 90%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', cursive;
            font-size: 3rem;
            color: #fff;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #ff4400, #ff6200);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        label {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: #ddd;
            text-align: left;
        }

        input {
            background: #0f0e0e;
            color: #fffafa;
            border: none;
            border-radius: 15px;
            padding: 10px 15px;
            font-size: 1rem;
            font-family: inherit;
        }

        input::placeholder {
            color: #f9f9f9;
        }

        input:focus {
            outline: none;
            border: 2px solid #f0f0f6;
        }

        button {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #fe7023, #f02439);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }

        .back-link {
            margin-top: 20px;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #f2f4f4;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            form {
                width: 100%;
            }

            input {
                font-size: 0.9rem;
                padding: 8px 10px;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>Generate Podcast</h1>
    <form method="POST">
        <label for="topic">Podcast Topic:</label>
        <input type="text" id="topic" name="topic" placeholder="E.g., Artificial Intelligence" required>

        <label for="podcaster_name">Podcaster Name:</label>
        <input type="text" id="podcaster_name" name="podcaster_name" value="Podcaster" required>

        <label for="guest_name">Guest Name:</label>
        <input type="text" id="guest_name" name="guest_name" value="Guest" required>

        <button type="submit">Let's Begin</button>
    </form>

    <a href="/" class="back-link">Back to Home</a>
</body>
</html>
